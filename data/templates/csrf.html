{% extends "base.html" %}

{% block title %}{{ 'csrf-heading'|message }} - {{ parent() }}{% endblock title %}

{% block content %}
{% spaceless %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h2>{{ 'csrf-heading'|message }}</h2>
    <p>{{ 'csrf-message'|message }}</p>
  </div>
</div>
{% endspaceless %}
{% endblock content %}
